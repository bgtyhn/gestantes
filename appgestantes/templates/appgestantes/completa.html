{% extends 'appgestantes/_base_tablas.html' %}

{% load static %}

{% block title %}
	Todas las gestantes en el sistema
{% endblock %}

{% block search %}

<form action="{% url 'completa' %}" method="GET">
<div class="search-table input-field col s4">

	{% if search %}
	<input id="first_name" type="text" name="q" class="validate" value = "{{search}}">
	{% else %}
	<input id="first_name" type="text" name="q" class="validate">
	{% endif %}
    <label for="first_name">Buscar</label>
</div>
<input type="submit" style="display: none" />
</form>

{% endblock %}
